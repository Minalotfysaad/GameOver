<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="imgs/logo-sm.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Calistoga&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="home" class="">
        <div class="cover">
            <img class="w-100" src="imgs/wraper.png" alt="">
        </div>
        <!-- Start Navbar -->
        <nav class="navbar navbar-expand-lg col-md-6 col-lg-9 d-flex mx-auto position-sticky">
            <div class="container py-2 rounded-4">
                <div class="logo d-flex justify-content-center align-items-center">
                    <img class="me-2" src="imgs/logo-sm.png" alt="">
                    <a class="navbar-brand">GameOver</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item text-uppercase">
                            <a class="nav-link custom-reset active" data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link custom-reset" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link custom-reset" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link custom-reset" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link custom-reset" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item text-uppercase">
                            <a class="nav-link custom-reset" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <!-- Start Home -->
        <div class="container p-3">
            <div id="gamesRow" class="row g-4">
                <!-- CONTENT HERE -->

            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination mt-5 justify-content-center">
                    <!-- PAGES HERE -->
                </ul>
            </nav>
        </div>
    </section>
    <!-- End Home -->
    <!-- Start Details -->
    <section id="details" class="d-none position-absolute top-0 w-100 vh-100">
        <!-- Details Content -->

    </section>
    <!-- End Details -->
    <!-- Loader -->
    <div class="loading d-none">
        <span class="loader"></span>
    </div>


    <!--------- Scripts--------->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/index.js" type="module"></script>
</body>

</html>
